<svg width="200" height="308" viewBox="0 0 200 308" fill="none" xmlns="http://www.w3.org/2000/svg">
<g id="lanka-logo">
<!-- Main circular design -->
<circle cx="100" cy="100" r="80" stroke="#dc2626" stroke-width="8" fill="none"/>

<!-- Central vertical lines -->
<line x1="85" y1="20" x2="85" y2="180" stroke="#dc2626" stroke-width="6"/>
<line x1="100" y1="20" x2="100" y2="180" stroke="#dc2626" stroke-width="6"/>
<line x1="115" y1="20" x2="115" y2="180" stroke="#dc2626" stroke-width="6"/>

<!-- Circuit connectors -->
<circle cx="70" cy="70" r="6" fill="#dc2626"/>
<circle cx="130" cy="70" r="6" fill="#dc2626"/>
<circle cx="130" cy="130" r="6" fill="#dc2626"/>

<!-- Side connections -->
<line x1="20" y1="70" x2="64" y2="70" stroke="#dc2626" stroke-width="6"/>
<line x1="20" y1="90" x2="50" y2="90" stroke="#dc2626" stroke-width="6"/>
<line x1="136" y1="70" x2="180" y2="70" stroke="#dc2626" stroke-width="6"/>
<line x1="150" y1="90" x2="180" y2="90" stroke="#dc2626" stroke-width="6"/>

<!-- Connection points -->
<circle cx="20" cy="70" r="4" fill="#dc2626"/>
<circle cx="20" cy="90" r="4" fill="#dc2626"/>
<circle cx="180" cy="70" r="4" fill="#dc2626"/>
<circle cx="180" cy="90" r="4" fill="#dc2626"/>

<!-- L shaped connectors -->
<path d="M70 100 L70 120 L90 120" stroke="#dc2626" stroke-width="4" fill="none"/>

<!-- LANKA text -->
<text x="33" y="235" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#dc2626">LANKA</text>

<!-- Subtitle -->
<text x="33" y="260" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#333">TECHNOLOGY MANUFACTURER</text>
</g>
</svg>